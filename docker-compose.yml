services:
  database:
    build: ./sql
  backend:
    depends_on: 
      - database
    build: ./character-sheet-back-end
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
    restart: unless-stopped
  frontend:
    depends_on:
      - backend
    build: ./character-sheet-front-end
    ports:
      - "80:80"
    restart: unless-stopped
  
   

