name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./character-sheet-back-end
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: ./character-sheet-back-end/package-lock.json

      - name: Install Backend Dependencies
        run: npm ci

      - name: Run Backend Unit Tests
        run: npm run test:unit
        env:
          PORT: 5000
          DB_HOST: localhost
          DB_NAME: character_sheet_db
          DB_USER: ${{ secrets.TEST_DB_USER }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./character-sheet-front-end
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: ./character-sheet-front-end/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Run Frontend Unit Tests
        run: npm test
        env:
          CI: true

  integration-e2e-tests:
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Create .env file
        run: |
          touch .env
          echo "PORT=5000" >> .env
          echo "DB_HOST=database" >> .env
          echo "DB_NAME=character_sheet_db" >> .env
          echo "DB_USER=${{ secrets.TEST_DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.TEST_DB_PASSWORD }}" >> .env
          echo "JWT_SECRET=${{ secrets.TEST_JWT_SECRET }}" >> .env
          # Fix: Add IMAGE_NAME to .env so docker-compose finds it
          echo "IMAGE_NAME=${{ env.IMAGE_NAME }}" >> .env
          
          # Copy to backend so the build context finds it if needed
          cp .env ./character-sheet-back-end/.env

      - name: Start Docker Containers
        run: docker compose up -d --build

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL..."
          sleep 10
          timeout 60s bash -c 'until docker compose exec -T database mysqladmin ping -h "localhost" --silent; do echo "Waiting for DB..."; sleep 5; done'

      - name: Run Backend Integration Tests
        run: docker compose run --rm backend npm run test:integration

  deploy:
    needs: integration-e2e-tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/cont-dep'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend

      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./character-sheet-back-end
          file: ./character-sheet-back-end/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./character-sheet-front-end
          file: ./character-sheet-front-end/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=http://159.223.205.87

      - name: Copy docker-compose to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.prod.yml,sql/db.sql"
          target: "~/dnd-app"

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/dnd-app
            mv docker-compose.prod.yml docker-compose.yml

            export IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "PORT=5000" > .env
            echo "DB_HOST=database" >> .env
            echo "DB_NAME=character_sheet_db" >> .env
            echo "DB_USER=${{ secrets.PROD_DB_USER }}" >> .env
            echo "DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}" >> .env
            echo "JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}" >> .env
            
            echo "IMAGE_NAME=$IMAGE_NAME" >> .env

            export GH_USERNAME=${{ github.actor }}

            docker compose pull
            docker compose up -d --remove-orphans
            
            docker image prune -f