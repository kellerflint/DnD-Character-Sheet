services:
  database:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    volumes:
      - mysqlData:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  backend:
    depends_on:
      database:
        condition: service_healthy
    image: ghcr.io/${IMAGE_NAME}/backend:main
    ports:
      - "5050:5000"
    env_file:
      - .env
    environment:
      DB_HOST: database
      DB_DATABASE: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    restart: unless-stopped

  frontend:
    depends_on:
      - backend
    image: ghcr.io/${IMAGE_NAME}/frontend:main
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  mysqlData: