version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: character_sheet_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/db.sql:/docker-entrypoint-initdb.d/db.sql
    networks:
      - dnd-net

  backend:
    build:
      context: ./character-sheet-back-end
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: character_sheet_db
      JWT_SECRET: your_key_here
    depends_on:
      - db
    networks:
      - dnd-net

  frontend:
    build:
      context: ./character-sheet-front-end
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: http://backend:5000
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - dnd-net

volumes:
  db_data:
networks:
  dnd-net:
    driver: bridge
