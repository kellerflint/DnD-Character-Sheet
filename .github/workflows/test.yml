name: CI Test Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  #backend and integration testing
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Start database container
        run: docker compose up -d database

      - name: Wait for database to start
        run: |
          echo "Waiting for MySQL (database service) to start..."
          # Simple wait â€“ good enough for this project
          sleep 20

      - name: Run backend unit tests
        run: docker compose run --rm backend npm run test:unit

      - name: Run backend integration tests
        run: docker compose run --rm backend npm run test:integration

      - name: Stop containers
        if: always()
        run: docker compose down -v
